version: 2.1

branch-master-filter: &branch-master-filter
  branches:
    only: /main/
  tags:
    ignore: /.*/

orbs:
  welcome: circleci/welcome-orb@0.4.1

workflows:
  dev-release:
    jobs:
      - build-jar:
          name: Build Jar
          filters: *branch-master-filter
          context:
            - docker-hub-context

jobs:
  build-jar:
    working_directory: ~/demoSpringRestDocker/demo-apirest-crud
    docker:
      - image: maven
    steps:
      - checkout:
          path: ~/demoSpringRestDocker
      - run:
          name: Install Dependencies
          command: |
            mvn -v
            mvn clean install
            ls -la target/
      - run:
          name: Build Docker image
          command: |
            docker login --username ${DOCKERHUB_USERNAME} --password ${DOCKERHUB_PASS}
            docker build -t rparias/springtest:v${CIRCLE_BUILD_NUM} .
            docker push rparias/springtest:v${CIRCLE_BUILD_NUM}